spring.datasource.url=jdbc:h2:mem:excusesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

# Springdoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Google Gemini AI Configuration
# API Key desde variable de entorno (para Docker y seguridad)
gemini.api.key=${GEMINI_API_KEY:your_api_key_here}
gemini.temperature=${GEMINI_TEMPERATURE:0.8}
gemini.max-tokens=${GEMINI_MAX_TOKENS:1024}
gemini.api.timeout=${GEMINI_API_TIMEOUT:30}
gemini.retry.max-attempts=${GEMINI_RETRY_MAX_ATTEMPTS:3}
