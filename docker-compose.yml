version: '3.8'

services:
  aria-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: aria:latest
    container_name: aria-api
    ports:
      - "8080:8080"
    environment:
      # Google Gemini AI API Key (REQUERIDO)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your_api_key_here}
      
      # Configuraci√≥n de temperatura de IA
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.8}
      - GEMINI_MAX_TOKENS=${GEMINI_MAX_TOKENS:-1024}
      - GEMINI_API_TIMEOUT=${GEMINI_API_TIMEOUT:-30}
      - GEMINI_RETRY_MAX_ATTEMPTS=${GEMINI_RETRY_MAX_ATTEMPTS:-3}
      
      # Spring Boot profiles
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
      
      # JVM options
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/excuses/random"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - aria-network

networks:
  aria-network:
    driver: bridge
